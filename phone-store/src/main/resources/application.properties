spring.application.name=phone-store

spring.datasource.url=jdbc:mysql://localhost:3306/phone_store_db
spring.datasource.username=root
spring.datasource.password=abcabc

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

logging.level.root=INFO
logging.level.DoboszBartoszuk.example.phone_store=DEBUG
logging.level.org.springframework.security=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true