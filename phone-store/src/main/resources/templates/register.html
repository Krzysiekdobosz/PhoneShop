<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div th:replace="~{_navbar :: navbar}"></div>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Rejestracja</h1>
        <form th:action="@{/register}" method="post" th:object="${user}" class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label class="block text-gray-700">Email:</label>
                <input type="email" th:field="*{email}" class="border p-2 rounded w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Nazwa użytkownika:</label>
                <input type="text" th:field="*{username}" class="border p-2 rounded w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Hasło:</label>
                <input type="password" th:field="*{password}" class="border p-2 rounded w-full" />
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Zarejestruj się</button>
            </div>
        </form>
    </div>
</body>
</html>
